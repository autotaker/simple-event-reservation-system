name: Docs Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - docs/**
      - frontend/.storybook/**
      - frontend/src/**/*.stories.*
      - frontend/src/**/*.mdx
      - frontend/package.json
      - frontend/pnpm-lock.yaml
      - mkdocs.yml
      - .github/workflows/docs-pages.yml

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material

      - name: Build docs
        run: mkdocs build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.2

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        working-directory: frontend
        run: pnpm build-storybook

      - name: Normalize Storybook paths for subdirectory hosting
        run: |
          sed -i 's#src="/vite-inject-mocker-entry.js"#src="./vite-inject-mocker-entry.js"#' frontend/storybook-static/iframe.html

      - name: Copy Storybook into docs site
        run: |
          mkdir -p site/storybook
          cp -R frontend/storybook-static/. site/storybook/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
