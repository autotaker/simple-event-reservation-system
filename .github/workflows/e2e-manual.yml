name: E2E Manual

on:
  workflow_dispatch:

concurrency:
  group: e2e-manual-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  e2e:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: event
          POSTGRES_PASSWORD: event
          POSTGRES_DB: event
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U event -d event"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser
        run: pnpm exec playwright install --with-deps chromium

      - name: Prepare backend local profile for E2E
        run: |
          cat > ../backend/src/main/resources/application-local.yml <<'EOF'
          spring:
            datasource:
              url: jdbc:postgresql://localhost:5432/event
              username: event
              password: event
            jpa:
              hibernate:
                ddl-auto: validate
            flyway:
              enabled: true
          EOF

      - name: Run E2E
        run: pnpm e2e
