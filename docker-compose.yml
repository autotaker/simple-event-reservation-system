services:
  postgres:
    image: postgres:16
    container_name: event-postgres
    environment:
      POSTGRES_DB: event
      POSTGRES_USER: event
      POSTGRES_PASSWORD: event
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U event -d event']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
